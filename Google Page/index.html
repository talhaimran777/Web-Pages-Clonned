<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Mulish:ital,wght@1,900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Google Front Page</title>
</head>
<body>
    <nav class = "nav-section">
        <li class="nav-section__item">Gmail</li>
        <li class="nav-section__item">Images</li>
        <li class="nav-section__item">Settings</li>
    </nav>
    <main class="main-section">
        <div class="main-section__text">
            <div class="main-section__text__logo">
                <span class="main-section__text__logo__letter main-section__text__logo__letter--blue">G</span>
                <span class="main-section__text__logo__letter main-section__text__logo__letter--red">o</span>
                <span class="main-section__text__logo__letter main-section__text__logo__letter--yellow">o</span>
                <span class="main-section__text__logo__letter main-section__text__logo__letter--blue">g</span>
                <span class="main-section__text__logo__letter main-section__text__logo__letter--green">l</span>
                <span class="main-section__text__logo__letter main-section__text__logo__letter--red">e</span>
            </div>

            <div class="main-section__text__form">
                <i class="fas fa-search"></i>
                <input type="text" >
                <i class="fas fa-microphone"></i>
            </div>

            <div class="main-section__text__buttons">
                <a class="main-section__text__button__btn">Google Search</a>
                <a class="main-section__text__button__btn">I'm Feeling Lucky</a>
            </div>

            <h3 class = "main-section__text__heading">Google offered in: <span> &nbsp; English</span> </h3>
        </div>
    </main>
    <footer class = "footer">
        <div class="footer__country-name">
            <h1 class = "footer__country-name__name">Pakistan</h1>
        </div>
        <hr>  
        
        
        <div class="footer__outerlist">
            <div class="footer__outerlist__list footer__outerlist__list--1">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How search works</li>
            </div> 

            <div class="footer__outerlist__list footer__outerlist__list--2">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </div> 
        </div>   
    </footer>
</body>
</html>
